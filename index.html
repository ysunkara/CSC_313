<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript" >

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-120.670375,35.272506]),
          zoom: 7
        })
      });

      var f1 = new Feature({
        geometry: new Polygon([10,10]),
        labelPoint: new Point([-118.494632, 34.408883]),
        name: 'Santa Clarita'
      });
      f1.setGeometryName('labelPoint');

      var f2 = new Feature({
        geometry: new Polygon([10,10]),
        labelPoint: new Point([-119.848891, 34.265844]),
        name: 'Santa Barbara'
      });
      f2.setGeometryName('labelPoint');

      var f3 = new Feature({
        geometry: new Polygon([10,10]),
        labelPoint: new Point([-118.101427, 34.585464]),
        name: 'Palmdale'
      });
      f3.setGeometryName('labelPoint');



    </script>
  </body>
</html>
